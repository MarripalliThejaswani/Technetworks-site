
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Intern Application</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f7fa;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 30px;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="url"],
        input[type="date"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-family: inherit;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        .submit-btn {
            background-color: #3498db;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #2980b9;
        }
        .form-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .form-section h2 {
            color: #3498db;
            font-size: 1.2em;
            margin-bottom: 15px;
        }
        .checkbox-group {
            margin: 10px 0;
        }
        .checkbox-group label {
            display: inline-block;
            font-weight: normal;
            margin-left: 5px;
        }
        .small-text {
            font-size: 0.8em;
            color: #666;
            font-style: italic;
        }
        .logo11 {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="careers.html" class="logo11"><h1>IT Internship Application</h1></a>
        <form action="/submit-application" method="POST" enctype="multipart/form-data">
            
            <div class="form-section">
                <h2>Personal Information</h2>
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="full-name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                
                <div class="form-group">
                    <label for="address">Current Address</label>
                    <textarea id="address" name="address"></textarea>
                </div>
            </div>
            
            <div class="form-section">
                <h2>Education Information</h2>
                <div class="form-group">
                    <label for="school">School/University</label>
                    <input type="text" id="school" name="school" required>
                </div>
                
                <div class="form-group">
                    <label for="major">Major/Field of Study</label>
                    <input type="text" id="major" name="major" required>
                </div>
                
                <div class="form-group">
                    <label for="degree">Degree Program</label>
                    <select id="degree" name="degree" required>
                        <option value="">Select...</option>
                        <option value="associate">Associate</option>
                        <option value="bachelor">Bachelor's</option>
                        <option value="master">Master's</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="grad-date">Expected Graduation Date</label>
                    <input type="date" id="grad-date" name="grad-date" required>
                </div>
                
                <div class="form-group">
                    <label for="gpa">Current GPA (if applicable)</label>
                    <input type="text" id="gpa" name="gpa" placeholder="e.g., 3.5">
                </div>
            </div>
            
            <div class="form-section">
                <h2>Technical Skills</h2>
                <div class="form-group">
                    <label>Programming Languages You Know (select all that apply)</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="python" name="languages" value="python">
                        <label for="python">Python</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="java" name="languages" value="java">
                        <label for="java">Java</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="javascript" name="languages" value="javascript">
                        <label for="javascript">JavaScript</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="csharp" name="languages" value="csharp">
                        <label for="csharp">C#</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="sql" name="languages" value="sql">
                        <label for="sql">SQL</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="other-lang" name="languages" value="other">
                        <label for="other-lang">Other (specify below)</label>
                    </div>
                    <input type="text" id="other-languages" name="other-languages" placeholder="List other languages">
                </div>
                
                <div class="form-group">
                    <label>Technical Areas of Interest (select all that apply)</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="web-dev" name="interests" value="web-dev">
                        <label for="web-dev">Web Development</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="mobile-dev" name="interests" value="mobile-dev">
                        <label for="mobile-dev">Mobile Development</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="cloud" name="interests" value="cloud">
                        <label for="cloud">Cloud Computing</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="cybersecurity" name="interests" value="cybersecurity">
                        <label for="cybersecurity">Cybersecurity</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="data-science" name="interests" value="data-science">
                        <label for="data-science">Data Science</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="networking" name="interests" value="networking">
                        <label for="networking">Networking</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="ai-ml" name="interests" value="ai-ml">
                        <label for="ai-ml">AI/Machine Learning</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="projects">Describe any technical projects you've worked on (school or personal)</label>
                    <textarea id="projects" name="projects"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="github">GitHub Profile or Portfolio URL (if available)</label>
                    <input type="url" id="github" name="github" placeholder="https://github.com/yourusername">
                </div>
            </div>
            
            <div class="form-section">
                <h2>Internship Details</h2>
                <div class="form-group">
                    <label for="availability">When are you available to start?</label>
                    <input type="date" id="availability" name="availability" required>
                </div>
                
                <div class="form-group">
                    <label for="duration">Preferred Internship Duration</label>
                    <select id="duration" name="duration" required>
                        <option value="">Select...</option>
                        <option value="3months">3 months (Summer)</option>
                        <option value="6months">6 months</option>
                        <option value="1year">1 year</option>
                        <option value="flexible">Flexible</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="commitment">Can you commit to full-time (40 hrs/week) during summer?</label>
                    <select id="commitment" name="commitment" required>
                        <option value="">Select...</option>
                        <option value="yes">Yes</option>
                        <option value="part-time">No, only part-time</option>
                        <option value="flexible">Flexible hours</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="resume">Upload Resume (PDF preferred)</label>
                    <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
                    <p class="small-text">Max file size: 5MB</p>
                </div>
                
                <div class="form-group">
                    <label for="cover-letter">Upload Cover Letter (optional)</label>
                    <input type="file" id="cover-letter" name="cover-letter" accept=".pdf,.doc,.docx">
                </div>
            </div>
            
            <div class="form-group">
                <button type="submit" class="submit-btn">Submit Application</button>
            </div>
        </form>
    </div>
</body>
</html>
