<div class="logo">
  <div class="data-torrent">
    <div class="stream"></div>
    <div class="stream" style="--delay:0.1"></div>
    <div class="stream" style="--delay:0.2"></div>
  </div>
  <span class="logo-text">TechNetworks<span class="domain">.in</span></span>
</div>

<style>
  .data-torrent {
    width: 50px;
    height: 50px;
    position: relative;
    margin-right: 12px;
    overflow: hidden;
  }
  .stream {
    position: absolute;
    width: 8px;
    height: 120%;
    background: linear-gradient(to bottom, transparent, #4f46e5, transparent);
    left: 50%;
    transform: translateX(-50%) rotate(20deg);
    animation: flow 3s infinite linear;
    animation-delay: calc(var(--delay) * 1s);
    opacity: 0.7;
  }
  @keyframes flow {
    0% { top: -20%; }
    100% { top: 100%; }
  }
</style>
